<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border: 1px solid red;
			}
		</style>
</head>

<body>
<input type="button" value="我的位置" id="btn" /><br />
<div id="map">
	
</div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vK6qDmXQFgDB4Dolu8l3t4HkkFoB4hV5"></script>
<script>
window.onload=function()
{
	var oBtn=document.getElementById("btn");
	var oMap=document.getElementById("map");
	oBtn.onclick=function()
	{
		//地理对象
		navigator.geolocation.getCurrentPosition(function(position)
		{
			var jd = position.coords.longitude;
			var wj = position.coords.latitude;
			
			// 百度地图API功能
			var map = new BMap.Map("map");    // 创建Map实例
			map.centerAndZoom(new BMap.Point(jd, wd), 11);  // 初始化地图,设置中心点坐标和地图级别
			map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
			map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			
			
			
		},function(err){
			if(err.code==3)
			{
				alert("访问超时，请检查您的网络");	
			}else if(err.code==2)
			{
				alert("获取地理位置失败")	
			}else if(err.code==1)
			{
				alert("您的设备拒绝访问位置信息，请重新设置");	
			}else
			{
				alert("未知的访问失败，请联系管理员");
			}
			
		}),{
			timeout:5000,
			maximunAge:1000
			}
	}
	
}
</script>
