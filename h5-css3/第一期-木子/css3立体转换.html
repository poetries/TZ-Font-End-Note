<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3立体转换</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				transform: rotateX(55deg);
			}
		</style>
	</head>
	<body>
		<!--
			 3D 转换方法

			rotateX() 方法，元素围绕其 X 轴以给定的度数进行旋转
			rotateY() 方法，元素围绕其 Y 轴以给定的度数进行旋转。

		-->
		<div>3D 转换方法 rotateY() rotateX()</div>
	</body>
</html>
